<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

<!-- Inclure Font Awesome via CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

<div id="mobile-controls">
    <button id="left"><i class="fas fa-arrow-left"></i></button>
    <button id="right"><i class="fas fa-arrow-right"></i></button>
    <button id="jump"><i class="fas fa-arrow-up"></i></button>
    <button id="run"><i class="fas fa-running"></i></button>
</div>

<!-- Overlay d'information (affiché lors du focus sur le panneau) -->
<div id="infoOverlay" class="hidden">
    <div class="overlayContent">
        <h2>Informations sur le panneau</h2>
        <p>Insérez ici vos informations (texte, images, liens, etc.).</p>
        <a href="https://exemple.com" target="_blank">Lien vers plus d'infos</a>
        <button id="closeOverlay">Fermer</button>
    </div>
</div>



<!-- Le canvas de Three.js sera ajouté dynamiquement -->
<!-- Chargement de Three.js via CDN -->
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

<!-- Scripts de post-traitement -->
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
<!-- Ajoutez ici le BokehShader -->
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/BokehShader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/BokehPass.js"></script>

<script src="js/main.js"></script>
</body>
</html>
